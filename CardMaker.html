<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Card Builder</title>
  <style>
    body {
      display: flex;
      font-family: sans-serif;
      margin: 0;
      height: 100vh;
    }

    #canvasContainer {
        width: 60%;
        background: #f9f9f9;
        border-right: 1px solid #ccc;
    }
    #canvasScroll {
        width: 100%;
        height: 100vh;
        overflow-y: auto;
        overflow-x: hidden;
    }
    canvas {
        display: block;
    }

    #editorPanel {
      width: 40%;
      padding: 20px;
      overflow-y: auto;
    }
    textarea, input, button {
      width: 100%;
      margin: 5px 0 15px;
      box-sizing: border-box;
      font-family: monospace;
    }
    label {
      font-weight: bold;
    }
    button {
      padding: 10px;
    }
  </style>
</head>
<body>

<div id="canvasContainer">
    <div id="canvasScroll">
        <canvas id="deckCanvas" width="800" height="2000"></canvas>
    </div>
</div>

<div id="editorPanel">
  <h2>Card Editor</h2>
  <button onclick="newCard()">New Card</button>

  <label>Name</label>
  <input id="cardName" />

  <label>Description</label>
  <textarea id="cardDescription" rows="4"></textarea>

  <label>Is Store?</label>
  <input type="checkbox" id="isStore" />

  <label>Card Type</label>
  <input type="number" id="cardType" />

  <label>Linked Items (comma-separated)</label>
  <input id="linkedItems" />

  <button onclick="saveCard()">Save Card</button>
</div>

<script>
let deck = [];
let selectedCardIndex = null;
const canvas = document.getElementById('deckCanvas');
const ctx = canvas.getContext('2d');

// Load deck.json and draw cards
async function loadDeck() {
  try {
    const res = await fetch('deck.json');
    deck = await res.json();
    canvas.height = deck.length * 100 + 20;
    drawDeck();
  } catch (err) {
    console.error('Could not load deck.json:', err);
    deck = [];
  }
}

function drawDeck() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  deck.forEach((card, index) => {
    const x = 20;
    const y = index * 100 + 20;
    const w = 300;
    const h = 80;
    ctx.fillStyle = '#fff';
    ctx.strokeStyle = '#333';
    ctx.lineWidth = 2;
    ctx.fillRect(x, y, w, h);
    ctx.strokeRect(x, y, w, h);
    ctx.fillStyle = '#000';
    ctx.font = '16px sans-serif';
    ctx.fillText(card.name || 'Unnamed Card', x + 10, y + 30);

    // Save position for click detection
    card._x = x;
    card._y = y;
    card._w = w;
    card._h = h;
  });
}

canvas.addEventListener('click', (e) => {
  const rect = canvas.getBoundingClientRect();
  const mx = e.clientX - rect.left;
  const my = e.clientY - rect.top;

  const clicked = deck.findIndex(card =>
    mx >= card._x && mx <= card._x + card._w &&
    my >= card._y && my <= card._y + card._h
  );

  if (clicked !== -1) {
    selectedCardIndex = clicked;
    populateEditor(deck[clicked]);
  }
});

function populateEditor(card) {
  document.getElementById('cardName').value = card.name || '';
  document.getElementById('cardDescription').value = card.description || '';
  document.getElementById('isStore').checked = !!card.isStore;
  document.getElementById('cardType').value = card.cardType || 0;
  document.getElementById('linkedItems').value = (card.linkedItems || []).join(',');
}

function newCard() {
  selectedCardIndex = null;
  document.getElementById('cardName').value = '';
  document.getElementById('cardDescription').value = '';
  document.getElementById('isStore').checked = false;
  document.getElementById('cardType').value = 0;
  document.getElementById('linkedItems').value = '';
}

function saveCard() {
  const card = {
    cardType: parseInt(document.getElementById('cardType').value),
    isStore: document.getElementById('isStore').checked,
    name: document.getElementById('cardName').value,
    description: document.getElementById('cardDescription').value,
    linkedItems: document.getElementById('linkedItems').value
      .split(',')
      .map(s => parseInt(s.trim()))
      .filter(n => !isNaN(n)),
    linkedCards: [],
    linkedEnemies: [],
    numLinkedCards: 0,
    numLinkedItems: 0,
    numLinkedEnemies: 0
  };
  card.numLinkedItems = card.linkedItems.length;

  if (selectedCardIndex !== null) {
    deck[selectedCardIndex] = card;
  } else {
    deck.push(card);
  }

  canvas.height = deck.length * 100 + 20;
  drawDeck();

  // Optional: trigger file save (requires server support to persist, or download)
  const blob = new Blob([JSON.stringify(deck, null, 2)], { type: 'application/json' });
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = 'deck.json';
  a.click();
  URL.revokeObjectURL(url);
}

loadDeck();
</script>
</body>
</html>
